<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>User Activity Summary</h2>
    <p>New Users: {{ new_users|default:"0" }}</p>
    <p>Active Users: {{ active_users|default:"0" }}</p>
</body>
</html>






















































{% comment %} <h2>User Activity Summary</h2>
